<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<style>
			canvas {
				border: 1px solid;
			}
		</style>
	</head>
	<body>
		<canvas width="600" height="600"></canvas>

		<script>
			const canvas = document.querySelector('canvas')
			const ctx = canvas.getContext('2d')

			const size = 113
			const x = 0 * size
			const y = 0 * size

			// draw a square
			ctx.beginPath()
			ctx.rect(x, y, size, size)
			ctx.fillStyle = 'tomato'
			ctx.fill()

			// draw a circle
			ctx.beginPath()
			// draw a complete circle
			ctx.arc(x + size / 2, y + size / 2, 40, 0, Math.PI * 2)
			ctx.fillStyle = '#333'
			ctx.fill()

			// Stroke a path
			ctx.beginPath()
			// draw half a circle
			ctx.arc(x + size / 2, y + size / 2, 30, 0, Math.PI)
			ctx.lineWidth = 3
			ctx.strokeStyle = '#ffeeee'
			ctx.stroke()

			// Draw some text
			ctx.beginPath()
			ctx.font = '18px Helvetica'
			ctx.fillStyle = '#fff'
			ctx.fillText('Hello', x + 8, y + 20)

			// Use the docs to figure out how to draw other things
			// https://developer.mozilla.org/en-US/docs/Web/API/CanvasRenderingContext2D

			// 0, 0 Ernest


			// 1, 0 Jonathan


			// 2, 0 Matthew


			// 3, 0 Yin
			const xYin = 3 * size
			const YYin = 0 * size

			// draw a square
			ctx.beginPath()
			ctx.rect(xYin, YYin, size, size)
			ctx.fillStyle = 'pink'
			ctx.fill()



			// draw a circle
			ctx.beginPath()
			// draw a complete circle
			ctx.arc(xYin + size / 2, YYin + size / 2+10, 40, Math.PI,0)
			ctx.fillStyle = '#333'
			ctx.fill()

			// Draw left Ear
			ctx.beginPath()
			ctx.moveTo(xYin+20, YYin+15)
			ctx.lineTo(xYin+20,YYin+50)
			ctx.lineTo(xYin+40,YYin+30)
			ctx.fillStyle = '#333'
			ctx.fill()

			// Draw left Ear
			ctx.beginPath()
			ctx.moveTo(xYin+95,YYin+15)
			ctx.lineTo(xYin+95,YYin+55)
			ctx.lineTo(xYin+70,YYin+35)
			ctx.fillStyle = '#333'
			ctx.fill()

			// Stroke a path
			ctx.beginPath()

			// draw half a circle
			ctx.rect(xYin + 13, YYin + 60, 87, 20)
			ctx.lineWidth = 3
			ctx.fillStyle = '#333'
			// ctx.strokeStyle = '#333'
			ctx.fill()

			// Draw some text
			ctx.beginPath()
			ctx.font = '18px Helvetica'
			ctx.fillStyle = '#fff'
			ctx.fillText('Meow', xYin+32, YYin + 55)

			// 4, 0 Ali


			// 0, 1 Megan


			// 1, 1 Philippos


			// 1, 2 Cao


			// 1, 3 Kash

			// 3, 4 Chao


			// 4, 0 Jay


			// 4, 1 Mario



			// 4, 2 Anneka


			// 4, 3 Gobind


			// 4, 4 Tian





		</script>
	</body>
</html>
